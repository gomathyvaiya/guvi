 <head>

	<style>
	.panel-body
	{
	padding:20px;
	text-align:left;
	}
	#img
	{
	margin-top:10px;
	margin-left:10px;
	}
	label
	{
	font-size:12px;

<body id="bootcamp">
<div id="menu1"></div>
    <div class="container">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Create Your Guvi Account</h2>
            </div>
        </div><hr>
         <div class="row  pad-top">
		<div class="col-md-8">
			<h1 align="center">Attend Tech Bootcamps.Get Project Ready.</h1>
			
                </div>
			<div class="col-md-4">
				<div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>   Please Register For Bootcamp </strong>  
                            </div>
                            <div class="panel-body">
                                <form role="form" id="register" name="register" action="" accept-charset="UTF-8" method="post">
<br/>					<label>ApplyFor</label>
					<div class="form-group input-group">
                                  <span class="input-group-addon"><i class="fa fa-caret-square-o-down"  ></i></span>
                                 <select class="form-control" id="apply" name="apply" >
				     <option>Apply_For</option>
                                      
                                 </select>
                              </div><label>Date</label>
					<div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-calendar"  ></i></span>
                                            <input id="event_date" name="event_date" type="text" class="form-control" placeholder="Date" disabled="disabled"/>
                                        </div><label>Price</label>
					<div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-inr"  ></i></span>
                                            <input id="price" name="price" type="text" class="form-control" placeholder="Price" disabled="disabled"/>
                                       </div><label>Name</label>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input id="name" name="name" type="text" class="form-control" placeholder="Your Name" />
                                        </div><label>Email</label>
                                     <span id = "user-result"> </span>
                                         <div class="form-group input-group" >
                                            <span class="input-group-addon">@</span>
                                            <input id="email" name="email" type="email" class="form-control" placeholder="Your Email" />
                                        </div><label>Phone</label>
					<div class="form-group input-group" >
                                            <span class="input-group-addon"><i class="fa fa-phone " ></i></span>
                                            <input id="phone" name="phone" type="phone" class="form-control" placeholder="Your Phone" /maxlength="10">
                                        </div><label>Payment</label>
                                      <div class="form-group input-group">
                                  <span class="input-group-addon"><i class="fa fa-caret-square-o-down"  ></i></span>
                                 <select class="form-control" id="payment" name="payment" >
				     <option>Mode_of_Payment</option>
                                      <option>On premise</option>
                                      
                                      
                                 </select>
                              </div>

					
					
                                     
                                     <button id="bregister" type="button" name="enter" class="btn btn-success ">Register Me</button>
                                     <span id="spinner" style="display:none;">
    					<img src="/images/ajax-loader1.gif" width="5%" height="5%" alt="Loading..." />Sending mail..Please wait...</span>
                                    
                                    </form>
                            </div>
                           
                        </div>
                    </div>				
			
		</div>
</div>
<div id="footer"></div>
                
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/bootcamp_users.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/loadmenu.js"></script>
	 	<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
